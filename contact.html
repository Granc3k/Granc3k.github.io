
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Kapitán Vojta</title>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#about">Kapitán Vojta</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="./index.html" style="--navAni:1" >About</a></li>
                <li><a href="./ateam.html" style="--navAni:2">A-TEAM</a></li>
                <li><a href="./stream.html" style="--navAni:3">Stream</a></li>
                <li><a href="" class="active" style="--navAni:4">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkbtn">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="social">
                <a href="#" style="--socialAni:1"><i class='bx bxl-twitch'></i></a>
                <p style="--socialAni:2">Twitch</p>
                <a href="#" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                <p class="--socialAni:3">Instagram</p>
                <a href="#" style="--socialAni:3"><i class='bx bxl-youtube'></i></a>
                <p class="--socialAni:4">Youtube</p>
                <a href="#" style="--socialAni:4"><i class='bx bxl-discord'></i></a>
                <p class="--socialAni:5">Discord</p>    
            </div>
            <div class="detail">
                <h1>Zde je kontaktní formulář pro <span>Spolupráce</span></h1>
                <form action="/submit_form" method="post">
                    <label for="name">Jméno:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="query">Dotaz:</label><br>
                    <textarea id="query" name="query" rows="4" cols="50"></textarea><br>
                    <input type="submit" value="Odeslat">
                </form>
                
            </div>
            <div class="img-sec">
                <div class="images">
                    <img src="./images/logo_bez_podkladu.png" alt="" class="img-w">
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
